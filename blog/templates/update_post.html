{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}


{% block content %}

    {% if user.is_authenticated and user.id == post.auther.id %}

        <h1>Update Post</h1>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Update</button>
            </form>

        </div>

    {% else %}
        You are not allowed here!
    {% endif %}
{% endblock %}
